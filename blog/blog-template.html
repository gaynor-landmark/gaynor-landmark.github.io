<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css"> 
  </head>
  <body>
    <section id="page wrapper" class="container">    
      <header id="header" >
        <div class="row" id="postTitle">
          <div class="two columns">
            <img src="../images/Bend-in-the-river.jpg" alt="Mountains and a River" class="blogImage">
          </div>
          <div class="ten columns"
            <h1 class="blogTitle">
              Post Title
            </h1>
          </div>
        </div>
      </header>
      <article class="row" role="article">
          <div class="two column">
           <!--  icon -->
          </div>
          <div >
            <h2 class="nine columns">
              this is a sub heading
            </h2>
            <p>   
              paragraph - text       
            </p>
        </div>
      </article>
      
      <div class="row">
        <div class="two columns"></div>
        <div class="two columns">Previous Post</div>
        <div class="two columns">Next Post</div>
        <div class="six columns"></div>
        <div class="two columns u-pull-right">Home</div>
      </div>
      <footer role="contentinfo" class="row u-pull-right"> 
        <p id="copyright">&copy; 2015</p>
      </footer>
    </section>
  </body>
</html>
