<!DOCTYPE html>
<html>
  <head>
    <title>Colour Concentration</title>
    <meta charset="UTF8">
    <link rel="stylesheet" type="text/css" media="all" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Colour Concentration</h1>
      <!-- set up the board 5x5 table-->
      <div>
        <table id="board">
          <tr >
            <td id="r1c1" class="row1 col1"></td>
            <td id="r1c2" class="row1 col2"></td>
            <td id="r1c3" class="row1 col3"></td>
            <td id="r1c4" class="row1 col4"></td>
            <td id="r1c5" class="row1 col5"></td>
          </tr>
          <tr >
            <td id="r2c1" class="row2 col1"></td>
            <td id="r2c2" class="row2 col2"></td>
            <td id="r2c3" class="row2 col3"></td>
            <td id="r2c4" class="row2 col4"></td>
            <td id="r2c5" class="row2 col5"></td>
          </tr>
          <tr >
            <td id="r3c1" class="row3 col1"></td>
            <td id="r3c2" class="row3 col2"></td>
            <td id="r3c3" class="row3 col3"></td>
            <td id="r3c4" class="row3 col4"></td>
            <td id="r3c5" class="row3 col5"></td>
          </tr>
          <tr >
            <td id="r4c1" class="row4 col1"></td>
            <td id="r4c2" class="row4 col2"></td>
            <td id="r4c3" class="row4 col3"></td>
            <td id="r4c4" class="row4 col4"></td>
            <td id="r4c5" class="row4 col5"></td>
          </tr>
          <tr >
            <td id="r5c1" class="row5 col1"></td>
            <td id="r5c2" class="row5 col2"></td>
            <td id="r5c3" class="row5 col3"></td>
            <td id="r5c4" class="row5 col4"></td>
            <td id="r5c5" class="row5 col5"></td>
          </tr>
          <tr >
            <td id="r6c1" class="row5 col1"></td>
            <td id="r6c2" class="row5 col2"></td>
            <td id="r6c3" class="row5 col3"></td>
            <td id="r6c4" class="row5 col4"></td>
            <td id="r6c5" class="row5 col5"></td>
          </tr>
        </table>   
      </div>
      <div>
        <p id="message1">
          Matches
        </p>
        <p id="message2">
          Misses
        </p>
      </div>
    </main>
  
    <script src="./javascript.js"></script>
  </body>
</html>
