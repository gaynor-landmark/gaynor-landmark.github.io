<!DOCTYPE html>

<html>
  <head>

  <body>

            <span id="limerick" class="hidden" >

                <p></p>

            <button id="again" class="hidden">Try Again!</button>

        </article>
      </main>
      <script src="./jscript.js"></script>
    </section>
